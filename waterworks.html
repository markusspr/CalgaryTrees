<!DOCTYPE html>
<html>
<head>
  <title>Calgary Waterworks Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { width: 100%; height: 100vh; }
    .bearing-arrow { transform-origin: center; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const radius = 250; // meters

    const map = L.map("map").setView([51.045, -114.071], 16); // fallback center

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const assetTypes = {
      "DRINKING FOUNTAIN": "blue",
      "HOSE BIB": "green",
      "WASHROOM": "orange",
      "DECORATIVE FOUNTAIN": "purple",
      "DOGGIE FOUNTAIN": "cyan",
      "OUTDOOR SHOWER": "pink",
      "SHOWER": "red"
    };

    // Fetch and display Waterworks assets
    function loadWaterworks(lat, lon) {
      const typesArray = Object.keys(assetTypes).map(t => `'${t}'`).join(",");
      //const whereClause = `asset_type IN (${typesArray}) AND within_circle(location, ${lat}, ${lon}, ${radius})`;
      const url = `https://data.calgary.ca/resource/jjkg-kv4n.json?$$app_token=8Y6BJoOEjSnxgyvODpDnOR5Yj&$where=within_circle(point, ${lat}, ${lon}, ${radius})`;

      fetch(url)
        .then(resp => resp.json())
        .then(data => {
          if (!Array.isArray(data)) return;
          data.forEach(asset => {
            if (asset.location && asset.location.coordinates) {
              const [lonAsset, latAsset] = asset.location.coordinates;
              const color = assetTypes[asset.asset_type] || "gray";

              L.circleMarker([latAsset, lonAsset], {
                radius: 5,
                color,
                fillOpacity: 0.7
              }).addTo(map)
                .bindPopup(`
                  <b>${asset.asset_type}</b><br>
                  Asset ID: ${asset.asset_id || "N/A"}<br>
                  Status: ${asset.status || "N/A"}<br>
                  Location: ${asset.location_description || "N/A"}
                `);
            }
          });
        })
        .catch(err => console.error("Error loading data", err));
    }

    // Show user location with optional heading
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const userLat = pos.coords.latitude;
          const userLon = pos.coords.longitude;
          const heading = pos.coords.heading;

          let userIcon;
          if (heading !== null && !isNaN(heading)) {
            userIcon = L.divIcon({
              className: 'bearing-arrow',
              html: `<svg width="30" height="30" viewBox="0 0 30 30">
                      <polygon points="15,0 25,30 15,25 5,30" style="fill:red;"/>
                     </svg>`,
              iconSize: [30, 30],
              iconAnchor: [15, 15]
            });
          } else {
            userIcon = L.icon({
              iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
              iconSize: [25, 41],
              iconAnchor: [12, 41]
            });
          }

          L.marker([userLat, userLon], {icon: userIcon})
            .addTo(map)
            .bindPopup("You are here")
            .openPopup();

          map.setView([userLat, userLon], 16);

          // Fetch Waterworks assets around current location
          loadWaterworks(userLat, userLon);
        },
        err => {
          console.warn("Geolocation failed:", err.message);
          // fallback: load assets around default map center
          loadWaterworks(51.045, -114.071);
        },
        { enableHighAccuracy: true }
      );
    } else {
      // fallback: load assets around default map center
      loadWaterworks(51.045, -114.071);
    }
  </script>
</body>
</html>
