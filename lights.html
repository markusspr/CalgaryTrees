<!DOCTYPE html>
<html>
<head>
  <title>Calgary Street Lights Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { width: 100%; height: 100vh; }
    .bearing-arrow {
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const radius = 250; // meters

    const map = L.map("map").setView([51.045, -114.071], 16); // fallback center

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // Function to fetch and display lights
    function loadLights(lat, lon) {
      const url = `https://data.calgary.ca/resource/ikeb-n5bc.json?$$app_token=8Y6BJoOEjSnxgyvODpDnOR5Yj&$where=within_circle(location, ${lat}, ${lon}, ${radius})`;

      fetch(url)
        .then(resp => resp.json())
        .then(data => {
          if (!Array.isArray(data)) {
            console.error("API returned error:", data);
            return;
          }
          data.forEach(light => {
            if (light.location && light.location.coordinates) {
              const [lightLon, lightLat] = light.location.coordinates;
              L.circleMarker([lightLat, lightLon], {
                radius: 5,
                color: "yellow",
                fillOpacity: 0.7
              }).addTo(map)
                .bindPopup(`
                  <b>Street Light</b><br>
                  Asset ID: ${light.asset_id || "N/A"}<br>
                  Light Type: ${light.light_type || "N/A"}<br>
                  Wattage: ${light.wattage || "N/A"}<br>
                  Status: ${light.status || "N/A"}
                `);
            }
          });
        })
        .catch(err => console.error("Error loading data", err));
    }

    // Show user location with optional heading
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const userLat = pos.coords.latitude;
          const userLon = pos.coords.longitude;
          const heading = pos.coords.heading;

          let userIcon;
          if (heading !== null && !isNaN(heading)) {
            userIcon = L.divIcon({
              className: 'bearing-arrow',
              html: `<svg width="30" height="30" viewBox="0 0 30 30">
                      <polygon points="15,0 25,30 15,25 5,30" style="fill:red;"/>
                     </svg>`,
              iconSize: [30, 30],
              iconAnchor: [15, 15]
            });
          } else {
            userIcon = L.icon({
              iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
              iconSize: [25, 41],
              iconAnchor: [12, 41]
            });
          }

          L.marker([userLat, userLon], {icon: userIcon})
            .addTo(map)
            .bindPopup("You are here")
            .openPopup();

          map.setView([userLat, userLon], 16);

          loadLights(userLat, userLon);
        },
        err => {
          console.warn("Geolocation failed:", err.message);
          loadLights(51.045, -114.071); // fallback
        },
        { enableHighAccuracy: true }
      );
    } else {
      loadLights(51.045, -114.071);
    }
  </script>
</body>
</html>
