<!DOCTYPE html>
<html>
<head>
  <title>My Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    nav {
      background: #333;
      color: white;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      padding: 2rem;
    }
    #radiusInput {
      width: 80px;
      margin-right: 0.5rem;
    }
    #radiusNote {
      font-size: 0.9rem;
      color: #555;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="#" id="linkTrees">Trees Map</a>
    <a href="#" id="linkBench">Bench Map</a>
    <a href="#" id="linkWaterworks">Waterworks Map</a>
  </nav>
  <div class="content">
    <h1>Welcome</h1>
    <p>Set the search radius (meters) for maps:</p>
    <input type="number" id="radiusInput" value="250">
    <button onclick="updateLinks()">Apply Radius</button>
    <span id="radiusNote">Current radius: 250 m</span>
    <p>Use the navigation bar to explore the maps.</p>
  </div>

  <script>
    function updateLinks() {
      const radius = parseInt(document.getElementById('radiusInput').value) || 250;
      document.getElementById('linkTrees').href = `trees.html?radius=${radius}`;
      document.getElementById('linkBench').href = `bench.html?radius=${radius}`;
      document.getElementById('linkWaterworks').href = `waterworks.html?radius=${radius}`;
      document.getElementById('radiusNote').textContent = `Current radius: ${radius} m`;
    }

    // Initialize links and note on page load
    window.addEventListener('DOMContentLoaded', () => {
      updateLinks();
    });
  </script>
</body>
</html>
