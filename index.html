<!DOCTYPE html>
<html>
<head>
  <title>Calgary Trees Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const centerLat = 51.045;
    const centerLon = -114.071;
    const radius = 250; // meters

    const map = L.map("map").setView([centerLat, centerLon], 16);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // Marker for initial hardcoded center
    L.marker([centerLat, centerLon]).addTo(map).bindPopup("Map center");

    // Fetch nearby trees
    const url = `https://data.calgary.ca/resource/tfs4-3wwa.json?$$app_token=8Y6BJoOEjSnxgyvODpDnOR5Yj&$where=within_circle(point, ${centerLat}, ${centerLon}, ${radius})&$limit=200`;

    fetch(url)
      .then(resp => resp.json())
      .then(data => {
        if (!Array.isArray(data)) {
          console.error("API returned error:", data);
          return;
        }
        data.forEach(tree => {
          if (tree.point && tree.point.coordinates) {
            const [lon, lat] = tree.point.coordinates;
            L.circleMarker([lat, lon], {
              radius: 5,
              color: "green",
              fillOpacity: 0.7
            }).addTo(map)
              .bindPopup(`
                <b>${tree.common_name || tree.scientific_name || "Unknown"}</b><br>
                Asset ID: ${tree.asset_id || "N/A"}<br>
                Scientific Name: ${tree.scientific_name || "N/A"}<br>
                DBH (cm): ${tree.dbh_cm || "N/A"}<br>
                Mature Size: ${tree.mature_size || "N/A"}<br>
                Condition: ${tree.tree_condition_rating_perc || "N/A"}%
              `);
          }
        });
      })
      .catch(err => console.error("Error loading data", err));

    // Show user location
   navigator.geolocation.getCurrentPosition(
  pos => {
    const userLat = pos.coords.latitude;
    const userLon = pos.coords.longitude;
    L.marker([userLat, userLon], {icon: L.icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41]
    })}).addTo(map).bindPopup("You are here").openPopup();

    map.setView([userLat, userLon], 16);
  },
  err => console.error("Geolocation error:", err),
  { enableHighAccuracy: true }
);
  </script>
</body>
</html>
